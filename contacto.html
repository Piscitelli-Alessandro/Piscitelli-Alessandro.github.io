<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/contacto.css">
    <title>Contacto - Cuidado Covid</title>
</head>

<body>
    <header class="contenedor">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CUIDADO COVID</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation" id="btn-menu" onclick="mostrarMenu()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="index.html" class="nav-link">Inicio 🏡</a></li>
                        <li class="nav-item"><a href="categorias.html" class="nav-link">Paises más afectados 🔝</a>
                        </li>
                        <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto 📫</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">

        </div>
        <form id="forma" action="" class="container-md">
            <fieldset class="card p-2 mt-3">
                <legend>Contactanos 📫</legend>
                <div class="mb-3">
                    <label class="form-label" for="nombreUsuario">Nombre 😎</label>
                    <input class="form-control" type="text" placeholder="Ingrese su nombre" id="nombreUsuario">
                </div>
                <div class="mb-2">
                    <label class="form-label" for="apellidoUsuario">Apellido 🎊</label>
                    <input class="form-control" type="text" placeholder="Ingrese su apellido" id="apellidoUsuario">
                </div>
                <div class="mb-2">
                    <!-- Agregar ID y FOR -->
                    <label class="form-label" for="">E-mail 📧</label>
                    <input class="form-control" type="email" placeholder="Ingrese su E-mail">
                </div>
                <div class="mb-2">
                    <label for="" class="form-label">Estado Civil 👰🤵</label>
                    <select class="form-select" name="" id="">
                        <option value="Soltero/a">Soltero/a</option>
                        <option value="Casado/a">Casado/a</option>
                        <option value="De novio/a">De novio/a</option>
                    </select>
                </div>
                <div class="mb-2 form-check">
                    <label class="form-check-label" for="">
                        ¿Desea recibir el Newsletter?
                    </label>
                    <input class="form-check-input" type="checkbox" id="FieldsetCheck">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>
<script defer>
    function mostrarMenu() {
        document.getElementById('navbarSupportedContent').classList.toggle('collapse');
    }
</script>

</html>
